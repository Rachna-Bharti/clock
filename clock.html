    <script>

      let time;
      let date;
      let a;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      setInterval(() => {
        a = new Date();
        let hrs = a.getHours() % 12; //12;
        let min = a.getMinutes();
        let sec = a.getSeconds();

        if (hrs < 10) {
          hrs = "0" + hrs;
        }
        if (min < 10) {
          min = "0" + min;
        }
        if (sec < 10) {
          sec = "0" + sec;
        }
        time = hrs + ":" + min + ":" + sec;
        date = a.toLocaleDateString(undefined, options);
        document.getElementById("time").innerHTML = time + "<br> on " + date;
      }, 1000);
    </script>
  </head>
